name: Deploy CDK

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Environment
        required: true
        default: dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Unit tests
        run: yarn test

      - name: Deploy ${{ github.event.inputs.environment }}
        run: yarn deploy
        env:
          WEB_PUSH_PUBLIC_KEY: ${{ secrets.WEB_PUSH_PUBLIC_KEY }}
          WEB_PUSH_PRIVATE_KEY: ${{ secrets.WEB_PUSH_PRIVATE_KEY }}
          SPORTS_LIVE_SCORES_API_KEY: ${{ secrets.SPORTS_LIVE_SCORES_API_KEY }}
          ENVIRONMENT: ${{ github.event.inputs.environment }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}